<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gainz ChatBot</title>
    <style>
        /* chat.css */

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f6d365, #fda085);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.chat-container {
    background: linear-gradient(135deg, #ffffff, #f0f0f0);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px;
    height: 80vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-header {
    background-color: #ff7e67;
    color: #ffffff;
    padding: 15px;
    text-align: center;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.date-time {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    padding: 5px 10px;
    border-radius: 5px;
    color: #333;
    font-size: 0.9em;
    z-index: 10; /* Ensure it is above other content */
}

.timestamp {
    font-size: 0.7em; /* Smaller font size */
    color: #888;
    text-align: right; /* Align timestamp to the right */
    margin-top: 10px; /* Space between message and timestamp */
}
.chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
}

.message {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 10px;
    max-width: 70%;
}

.user-message {
    background-color: #ffe9d6;
    align-self: flex-end;
}

.assistant-message {
    background-color: #fff3e0;
    align-self: flex-start;
}



.chat-input {
    display: flex;
    padding: 10px;
    background: linear-gradient(135deg, #f0f0f0, #ffffff);
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

#message {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
}

button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff7e67;
    color: #fff;
    cursor: pointer;
    margin-right: 10px;
}

button:hover {
    background-color: #ff5a47;
}

.mic-button {
    background-color: #ffa726;
}

.mic-button.active {
    background-color: #ff7043;
}

/* styles.css */

body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.header {
    background: #ff7e67; /* Warm blue color */
    color: #fff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

.header-title {
    font-size: 1.5rem;
    font-weight: bold;
}

.header-date-time {
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
    padding: 5px 10px;
    border-radius: 5px;
}


    </style>
</head>

<body>
    <header class="header">
        <div class="header-title">Gainz AI </div>
        <div class="header-date-time" id="date-time"></div>
    </header>
    <div class="chat-container">
        <!-- <div class="chat-header">
            <h1>ChatBot Gainz</h1>
            <div id="dt" class="date-time"></div>
        </div> -->
        <div class="chat-messages" id="messages">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="chat-input">
            <input type="text" id="message" placeholder="Type your message..." aria-label="Message input">
            <button id="send-button" onclick="sendMessage()">Send</button>
            <button id="mic-button" class="mic-button" onclick="toggleRecognition()">ðŸŽ¤</button>
        </div>
    </div>
    <script src="/static/app.js" defer></script>
</body>
</html>
